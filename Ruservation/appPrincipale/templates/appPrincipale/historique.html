{% extends 'appPrincipale/baseComplete.html' %}

{% block title %}Historique{% endblock %}

{% block content %}

<!-- Récupère les entrées de la table Reservation dans la BDD et les affiche -->
<div>
  <ul>
    {% for n in res %}
      {% for m in lieu %}
        {% if n.lieu_id == m.id %}
          <li>
            {{ n.date }} - {{ m.nom }}  - {{ n.prix }} €
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>

{% endblock %}
