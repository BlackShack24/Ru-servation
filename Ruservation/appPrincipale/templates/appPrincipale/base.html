<!DOCTYPE html>
<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/appPrincipale.css' %}">
  <title></title>
</head>
<body>
  <header>

  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
