{% extends 'appPrincipale/baseComplete.html' %}

{% block title %}Localisation{% endblock %}

{% block content %}

<div class = "container">
  <div class ="row">
    <div class = "col">
      <h2>Votre position => {{ lieu.nom }} <span id="km"></span> km</h2>
      <span id="hey"></span><br>
    </div>
  </div>
  <div class = "row">
      <div id="googleMap" class = "col" style="width:50%;height:400px;"></div>
  </div>
</div>




<script>
/*     var myLatLng2;
*/     
    function myMap() {
    	
      var myLatLng = new google.maps.LatLng("{{ lieu.posX|safe }}","{{ lieu.posY|safe }}");
      //var myLatLng2 = new google.maps.LatLng(48.6728463,6.1694717);
      var myLatLng2;
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var map = new google.maps.Map(document.getElementById('googleMap'), {
        //zoom: 16,
        //center: myLatLng
      });

     if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            myLatLng2 = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(myLatLng2);
            directionsDisplay.setMap(map);
            directionsService.route({
              origin: myLatLng2,
              destination: myLatLng,
              travelMode: 'WALKING'
            }, function(response, status) {
              if (status === 'OK') directionsDisplay.setDirections(response);
              else window.alert('Directions request failed due to ' + status);
            });

            var distance = google.maps.geometry.spherical.computeDistanceBetween(myLatLng2, myLatLng);
            document.getElementById("km").innerHTML = precisionRound((distance/1000),1);

          });
      }

/*            directionsDisplay.setMap(map);
            directionsService.route({
              origin: myLatLng2,
              destination: myLatLng,
              travelMode: 'WALKING'
            }, function(response, status) {
              if (status === 'OK') {
               directionsDisplay.setDirections(response);
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            }); */

function precisionRound(number, precision) {
  var factor = Math.pow(10, precision);
  return Math.round(number * factor) / factor;
}
        
    }

</script>

 <script src="https://maps.google.com/maps/api/js?libraries=geometry,places&key=AIzaSyAsqUjKe9kLGBUQiqqfG8Q2V1YjkcrNi2Y&callback=myMap" async="" defer="defer" type="text/javascript"></script>
