{% extends 'appPrincipale/baseComplete.html' %}

{% block title %}Profil{% endblock %}

{% block content %}

  <div class = "row">
    <div class = "col-sm-12 col-md-4">
      <span> {{ user.first_name }} </span><br>
      <span> {{ user.last_name }} </span>
    </div> <br>
    
    <div class = "col-sm-12 col-md-4">
      <span>Solde IZLY :  {{ userProfil.solde }} €</span>
    </div> <br>
    
    <div class = "col-sm-12 col-md-4">
      <span>Régime : Aucun</span><br>
      <span>Ville : {{ userProfil.ville }} </span><br>
      <span>Lieu : {{ userProfil.lieuEtude }} </span><br>
    </div> <br>   
  </div>


  <div>
     <input class= "btn btn-primaray btn-lg" type="button" value="Historique (fonctionne pas)">
  </div> <br>
  <div>
    <form action="/appPrincipale/favoris/{{ user.id }}/" method="get">
         <input class= "btn btn-primaray btn-lg" type="submit" value="Favoris"/>
    </form>
  </div> <br>
  
  <div class = "row">
    <div class = "col-sm-2">
      <form action="{% url 'login' %}" method="get">
         <input class= "btn btn-primaray btn-lg" type="submit" value="Déconnexion"/>
     </form>
    </div> 
    <div class = "col-sm-2">
      <form action="/appPrincipale/parametres/{{ user.id }}/" method="get">
         <input class= "btn btn-primaray btn-lg" type="submit" value="Paramètres"/>
      </form>
    </div>

  </div>


{% endblock %}
