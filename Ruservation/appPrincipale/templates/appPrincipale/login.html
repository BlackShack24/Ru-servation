{% extends 'appPrincipale/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class = "row">
	<div class = "col-sm-12 col-md-12 col-lg-4 col-xl-4">
		<form method="post">
			<div class = "row">
				<div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
					{% csrf_token %}
    				{{ form.as_p }}
				</div>
				<div class = "col-sm-3 col-md-3 col-lg-3 col-xl-3">
					<button class= "btn btn-primaray btn-lg" type="submit">Login</button>		
				</div>

				<div class = "col-sm-3 col-md-3 col-lg-2 col-xl-2">
					<a class = "btn btn-primary btn-lg" href="{% url 'signup' %}" role="button">Sign up</a>	
				</div>	
			</div>
    		
    		
  		</form>
	</div>

</div>

  
{% endblock %}
